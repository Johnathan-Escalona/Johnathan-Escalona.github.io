<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ubicación en tiempo real</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}

		#coords {
			margin: 20px;
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="coords"></div>
	
	<script>
		// Función para mostrar las coordenadas en la página
		function mostrarCoordenadas(pos) {
			var coords = document.getElementById('coords');
			coords.innerHTML = 'Latitud: ' + pos.coords.latitude + '<br>Longitud: ' + pos.coords.longitude;
		}
		
		// Función para manejar errores de geolocalización
		function errorGeo(error) {
			alert('Error al obtener la ubicación: ' + error.message);
		}
		
		// Si el navegador soporta la geolocalización, se solicita la ubicación
		if (navigator.geolocation) {
			navigator.geolocation.watchPosition(mostrarCoordenadas, errorGeo);
		} else {
			alert('Lo siento, tu navegador no soporta la geolocalización');
		}
	</script>
</body>
</html>
